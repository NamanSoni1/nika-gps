<h6 class="mb-4 mt-4">Report period</h6>

<span>Select for:
  <button class="c ms-2 btn">today</button>
  <button class="c ms-2 btn">yesterday</button>
  <button class="c ms-2 btn">this month</button>
  <button class="c ms-2 btn">last month</button>
</span>

<div class="mt-3"><span>Select for last:</span>
  <button class="c ms-2 btn">day</button>
  <button class="c ms-2 btn">week</button>
  <button class="c ms-2 btn">month</button>
</div>

<div class="date-to">
  <span>Date from:</span> <input type="date" class="m-3"> <input type="time">
</div>
<div class="date-from">
  <span>Date to:</span> <input type="date" class="m-3"> <input type="time">
</div>

<h6 class="mb-3 mt-3">Working hours interval</h6>
<span class="m-2">From:</span> <input type="text" style="width: 50px;">
<span class="m-2">To:</span> <input type="text" style="width: 50px;">

<div class="l-btn mt-4">
  <button class="btn c">Create report</button>
  <button class="btn c ml-2">Build PDF</button>
  <button class="btn c ml-2">Build Excel</button>
</div>

<div class="custom-control custom-switch mt-3">
  <input type="checkbox" class="custom-control-input" id="customSwitch1"
    (click)="subscribe()">
  <label class="custom-control-label" for="customSwitch1">Subscribe for
    report</label>
</div>

  <div class="mt-2">
    Delivery interval <br>
    <input type="radio" name="Daily" id="Daily">
    <label for="Daily">Daily</label>
  </div>
  <br>
  <div class="line-2"></div>
  <br>
  <div>
    <input type="radio" name="Weekly" id="Weekly">
    <label for="Weekly">Weekly</label>
    <div class="ms-4">
    <input type="radio" id="Monday" name="week" value="Monday">

    <label for="Tuesday">Tuesday</label><br>

    <label for="Saturday">Saturday</label><br>
    <input type="radio" id="Sunday" name="week" value="Sunday">
    <label for="Sunday">Sunday</label>
  </div>
  </div>
<div>
  Report delivery time: <br>
  <input class="mt-2" type="text" id="18:00" name="18:00" value="18:00">
</div>

<button class="btn btn-custom">Subscribe</button>
</div>

<div class="line mt-3"></div>
