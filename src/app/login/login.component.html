<div class="background">
  <form class="form">
    <div class="form-header">
      <div class="logo"></div>
    </div>
    <div class="form-content">
      <div class="form-group row">
        <label for="inputEmail3" class="col-3  col-form-label">Login:</label>
        <div class="col-9 ">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-3  col-form-label">Password:</label>
        <div class="col-9 ">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-3 col-form-label"></label>
        <div class="col-9">
          <button style="width: 100%;" type="submit" class="btn" (click)="login()">
            <span *ngIf="loading" class="spinner-border text-success spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            <span>{{loading ? 'Loading' : 'Login'}}</span>
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-3 col-form-label"></label>
        <div class="col-9 register">
          <ul>
            <li>
              <a>Register now</a>
            </li>
            <span>support</span>
          </ul>
          <ul>
            <li>
              <a>Forgot password?</a>
            </li>
            <li>
              <a><span
                  style="text-decoration: underline;">support@tekonika.in</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
